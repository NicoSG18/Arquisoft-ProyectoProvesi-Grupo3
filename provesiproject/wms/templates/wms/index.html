<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Vendedor - Verificación de Pagos</title>
    <style>
        /* La estética no cambia, se mantiene la tuya */
        body { font-family: sans-serif; margin: 2em; }
        #contenedor-pedidos { margin-top: 1em; border: 1px solid #ccc; padding: 1em; }
        .pedido { border-bottom: 1px solid #eee; padding-bottom: 1em; margin-bottom: 1em; }
        .transaccion { margin-left: 2em; font-size: 0.9em; }
        #spinner { display: none; }
    </style>
</head>
<body>

    <h1>Pedidos con Pagos Pendientes de Verificación</h1>
    <p>Consulte la lista actualizada de pedidos que requieren validación manual de sus transacciones bancarias.</p>

    <button id="cargar-btn">Actualizar Lista</button>
    <div id="spinner">Cargando...</div>
    <hr>
    
    <h2>Datos Consolidados de Transacciones por Pedido</h2>
    <div id="contenedor-pedidos">
        </div>

    <script>
        // Tu JavaScript es perfecto y no necesita cambios.
        // Se mantiene exactamente igual.
        const botonCargar = document.getElementById('cargar-btn');
        const contenedor = document.getElementById('contenedor-pedidos');
        const spinner = document.getElementById('spinner');

        botonCargar.addEventListener('click', () => {
            contenedor.innerHTML = 'Esperando datos...';
            spinner.style.display = 'block';

            fetch('/api/pedidos/pendientes-validacion/')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error en la red: ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    spinner.style.display = 'none';
                    contenedor.innerHTML = '';

                    if (data.length === 0) {
                        contenedor.innerHTML = '<p>No se encontraron pedidos pendientes de verificación.</p>';
                        return;
                    }

                    data.forEach(pedido => {
                        const pedidoDiv = document.createElement('div');
                        pedidoDiv.className = 'pedido';
                        
                        let transaccionesHtml = '';
                        pedido.transacciones.forEach(tx => {
                            transaccionesHtml += `
                                <div class="transaccion">
                                    - Transacción #${tx.id}: $${tx.monto} (${tx.banco_origen}) - Validada: ${tx.validada}
                                </div>
                            `;
                        });

                        pedidoDiv.innerHTML = `
                            <strong>Pedido Código: ${pedido.codigo}</strong> (Estado: ${pedido.estado})
                            <br>
                            <em>Transacciones asociadas:</em>
                            ${transaccionesHtml}
                        `;
                        contenedor.appendChild(pedidoDiv);
                    });
                })
                .catch(error => {
                    spinner.style.display = 'none';
                    contenedor.innerHTML = `<p style="color: red;"><strong>Error al cargar los datos:</strong> ${error.message}</p>`;
                    console.error('Hubo un problema con la operación fetch:', error);
                });
        });
    </script>
</body>
</html>
